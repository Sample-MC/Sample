<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Emergency Card - Fujitec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      padding: 10px;
    }
    .card {
      max-width: 800px;
      background: #fff;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      overflow: hidden;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo-container {
      flex: 1;
      min-width: 150px;
    }
    .photo-container {
      flex-shrink: 0;
    }
    .header img.logo {
      height: 40px;
    }
    .header img.photo {
      height: 120px;
      width: 100px;
      object-fit: cover;
      border: 2px solid #000;
      margin-left: auto;
    }
    h2 {
      background: #c00;
      color: #fff;
      text-align: center;
      margin: 20px 0 10px;
      padding: 10px 0;
      font-size: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    td {
      border: 1px solid #ccc;
      padding: 10px;
      vertical-align: top;
      word-break: break-word;
    }
    td.label {
      background: #f4f4f4;
      font-weight: bold;
      width: 40%;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: stretch;
      }
      .logo-container {
        align-self: flex-start;
        margin-bottom: 10px;
      }
      .photo-container {
        align-self: flex-end;
        margin-top: 10px;
      }
      .header img.logo {
        height: 30px;
      }
      .header img.photo {
        height: 100px;
        width: 80px;
      }
      h2 {
        font-size: 16px;
      }
      td, td.label {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logo-container">
        <img src="https://raw.githubusercontent.com/Sample-MC/Sample/main/fujitec-logo.png" alt="Logo" class="logo" />
      </div>
      <div class="photo-container">
        <img id="photo" class="photo" src="" alt="Photo" />
      </div>
    </div>

    <h2>STAFF EMERGENCY CARD</h2>
    <table>
      <tr><td class="label">Name</td><td id="name"></td></tr>
      <tr><td class="label">Age</td><td id="age"></td></tr>
      <tr><td class="label">Designation</td><td id="designation"></td></tr>
      <tr><td class="label">DOB :</td><td id="dob"></td></tr>
      <tr><td class="label">Gender :</td><td id="gender"></td></tr>
      <tr><td class="label">Contact no :</td><td id="contact"></td></tr>
    </table>

    <h2>EMERGENCY CONTACT</h2>
    <table>
      <tr><td class="label">Emergency Contact No :</td><td id="emergency_contact"></td></tr>
      <tr><td class="label">Relationship to Employee :</td><td id="relationship"></td></tr>
      <tr><td class="label">Company Address :</td><td id="company_address"></td></tr>
      <tr><td class="label">Residential Address :</td><td id="residential_address"></td></tr>
    </table>

    <h2>MEDICAL CONCERNS</h2>
    <table>
      <tr><td class="label">Blood Group :</td><td id="blood_group"></td></tr>
      <tr><td class="label">Medical Insurance No :</td><td id="insurance"></td></tr>
    </table>
  </div>

  <script>
    function getParams() {
      const hash = decodeURIComponent(location.hash.substr(1));
      const params = {};
      hash.split("&").forEach(pair => {
        const [key, value] = pair.split("=");
        params[key] = value || "";
      });
      return params;
    }

    const data = getParams();

    for (const key in data) {
      const el = document.getElementById(key);
      if (el) el.textContent = data[key];
      if (key === "photo" && data[key]) {
        document.getElementById("photo").src = "photos/" + data[key];
      }
    }
  </script>
</body>
</html>
