<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emergency Medical Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .card {
      max-width: 700px;
      margin: auto;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      width: 150px;
    }

    .profile {
      width: 100px;
      height: 120px;
      object-fit: cover;
      border: 1px solid #000;
    }

    h2 {
      background: #d0101b;
      color: white;
      padding: 8px;
      margin-top: 20px;
      font-size: 1.1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }

    td {
      border: 1px solid #aaa;
      padding: 8px;
      vertical-align: top;
      font-size: 14px;
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="card">
    <header>
      <img src="fujitec-logo.png" alt="Fujitec Logo" class="logo" />
      <img id="photo" class="profile" src="" alt="Employee Photo" />
    </header>

    <section>
      <h2>STAFF EMERGENCY CARD</h2>
      <table>
        <tr><td>Name</td><td id="name"></td></tr>
        <tr><td>Age</td><td id="age"></td></tr>
        <tr><td>Designation</td><td id="designation"></td></tr>
        <tr><td>DOB</td><td id="dob"></td></tr>
        <tr><td>Gender</td><td id="gender"></td></tr>
        <tr><td>Contact No</td><td id="contact"></td></tr>
      </table>
    </section>

    <section>
      <h2>EMERGENCY CONTACT</h2>
      <table>
        <tr><td>Emergency Contact No</td><td id="emergency_contact"></td></tr>
        <tr><td>Relationship to Employee</td><td id="relationship"></td></tr>
        <tr><td>Company Address</td><td id="company_address"></td></tr>
        <tr><td>Residential Address</td><td id="residential_address"></td></tr>
      </table>
    </section>

    <section>
      <h2>MEDICAL CONCERNS</h2>
      <table>
        <tr><td>Blood Group</td><td id="blood_group"></td></tr>
        <tr><td>Medical Insurance No</td><td id="insurance"></td></tr>
      </table>
    </section>
  </div>

  <script>
    function getParams() {
      const hash = decodeURIComponent(location.hash.substr(1));
      const params = {};
      hash.split("&").forEach(pair => {
        const [key, value] = pair.split("=");
        params[key] = value || "";
      });
      return params;
    }

    const data = getParams();
    for (const key in data) {
      const el = document.getElementById(key);
      if (el) el.textContent = data[key];
      if (key === "photo" && data[key]) {
        document.getElementById("photo").src = "photos/" + data[key];
      }
    }
  </script>
</body>
</html>
