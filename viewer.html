<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emergency Medical Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .card {
      width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      position: relative;
    }
    .card h2 {
      text-align: center;
      color: #d9252b;
      margin-bottom: 30px;
    }
    .photo {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 120px;
      height: 140px;
      border: 2px solid #ccc;
      object-fit: cover;
    }
    .details {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .row {
      display: flex;
    }
    .label {
      width: 220px;
      background-color: #dff1fa;
      font-weight: bold;
      padding: 6px 10px;
      border: 1px solid #ccc;
    }
    .value {
      flex: 1;
      background-color: #fff;
      padding: 6px 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Emergency Medical Card</h2>
    <img id="photo" class="photo" src="" alt="Photo" />
    <div class="details">
      <div class="row"><div class="label">Name</div><div class="value" id="name"></div></div>
      <div class="row"><div class="label">Age</div><div class="value" id="age"></div></div>
      <div class="row"><div class="label">Designation</div><div class="value" id="designation"></div></div>
      <div class="row"><div class="label">DOB</div><div class="value" id="dob"></div></div>
      <div class="row"><div class="label">Gender</div><div class="value" id="gender"></div></div>
      <div class="row"><div class="label">Contact No</div><div class="value" id="contact"></div></div>
      <div class="row"><div class="label">Emergency Contact</div><div class="value" id="emergency_contact"></div></div>
      <div class="row"><div class="label">Relationship</div><div class="value" id="relationship"></div></div>
      <div class="row"><div class="label">Company Address</div><div class="value" id="company_address"></div></div>
      <div class="row"><div class="label">Residential Address</div><div class="value" id="residential_address"></div></div>
      <div class="row"><div class="label">Blood Group</div><div class="value" id="blood_group"></div></div>
      <div class="row"><div class="label">Insurance No</div><div class="value" id="insurance"></div></div>
    </div>
  </div>

  <script>
    function getParams() {
      const hash = decodeURIComponent(location.hash.substr(1));
      const params = {};
      hash.split("&").forEach(pair => {
        const [key, value] = pair.split("=");
        params[key] = value || "";
      });
      return params;
    }

    const data = getParams();

    for (const key in data) {
      const el = document.getElementById(key);
      if (el) el.textContent = data[key];
      if (key === "photo" && data[key]) {
        document.getElementById("photo").src = "photos/" + data[key];
      }
    }
  </script>
</body>
</html>
