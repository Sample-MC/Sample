<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Emergency Medical Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .card {
      width: 700px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .card h2 {
      text-align: center;
    }
    .photo {
      float: right;
      width: 120px;
      height: 120px;
      border: 2px solid #ccc;
      object-fit: cover;
    }
    .details {
      line-height: 1.6;
    }
    .label {
      font-weight: bold;
    }
    .row {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Emergency Medical Card</h2>
    <img id="photo" class="photo" src="" alt="Photo" />
    <div class="details">
      <div class="row"><span class="label">Name:</span> <span id="name"></span></div>
      <div class="row"><span class="label">Age:</span> <span id="age"></span></div>
      <div class="row"><span class="label">Designation:</span> <span id="designation"></span></div>
      <div class="row"><span class="label">DOB:</span> <span id="dob"></span></div>
      <div class="row"><span class="label">Gender:</span> <span id="gender"></span></div>
      <div class="row"><span class="label">Contact No:</span> <span id="contact"></span></div>
      <div class="row"><span class="label">Emergency Contact:</span> <span id="emergency_contact"></span></div>
      <div class="row"><span class="label">Relationship:</span> <span id="relationship"></span></div>
      <div class="row"><span class="label">Company Address:</span> <span id="company_address"></span></div>
      <div class="row"><span class="label">Residential Address:</span> <span id="residential_address"></span></div>
      <div class="row"><span class="label">Blood Group:</span> <span id="blood_group"></span></div>
      <div class="row"><span class="label">Insurance No:</span> <span id="insurance"></span></div>
    </div>
  </div>

  <script>
    function getParams() {
      const hash = decodeURIComponent(location.hash.substr(1));
      const params = {};
      hash.split("&").forEach(pair => {
        const [key, value] = pair.split("=");
        params[key] = value;
      });
      return params;
    }

    const data = getParams();
    for (const key in data) {
      const el = document.getElementById(key);
      if (el) el.textContent = data[key];
      if (key === "photo" && data[key]) {
        document.getElementById("photo").src = "photos/" + data[key];
      }
    }
  </script>
</body>
</html>
