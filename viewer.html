<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Emergency Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
    }
    .card {
      border: 2px solid #000;
      padding: 10px;
      max-width: 400px;
      margin: auto;
    }
    .logo {
      text-align: center;
    }
    .logo img {
      max-height: 50px;
    }
    .header {
      background-color: #d71920;
      color: #fff;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    .photo {
      text-align: right;
    }
    .photo img {
      width: 80px;
      height: 100px;
      border: 2px solid #000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 5px;
    }
    td {
      border: 1px solid #000;
      padding: 4px;
      vertical-align: top;
    }
    td.label {
      font-weight: bold;
      background-color: #f2f2f2;
      width: 40%;
    }
    .section-title {
      background-color: #d71920;
      color: white;
      text-align: center;
      padding: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card" id="card"></div>

  <script>
    function decodeHashData() {
      const hash = decodeURIComponent(location.hash.substring(1));
      return JSON.parse(hash);
    }

    function createTable(data) {
      const fields = [
        ["Name", "name"],
        ["Age", "age"],
        ["Designation", "designation"],
        ["DOB", "dob"],
        ["Gender", "gender"],
        ["Contact no", "contact"]
      ];

      let html = '<div class="header">STAFF EMERGENCY CARD</div><table>';
      for (const [label, key] of fields) {
        html += `<tr><td class="label">${label}</td><td>${data[key]}</td></tr>`;
      }
      html += '</table>';

      html += '<div class="section-title">EMERGENCY CONTACT</div><table>';
      html += `<tr><td class="label">Emergency Contact No</td><td>${data.emergency_contact}</td></tr>`;
      html += `<tr><td class="label">Relationship to Employee</td><td>${data.relation}</td></tr>`;
      html += `<tr><td class="label">Company Address</td><td>${data.company_address}</td></tr>`;
      html += `<tr><td class="label">Residential Address</td><td>${data.residential_address}</td></tr>`;
      html += '</table>';

      html += '<div class="section-title">MEDICAL CONCERNS</div><table>';
      html += `<tr><td class="label">Blood Group</td><td>${data.blood_group}</td></tr>`;
      html += `<tr><td class="label">Medical Insurance No</td><td>${data.insurance_no}</td></tr>`;
      html += '</table>';

      return html;
    }

    function renderCard() {
      const data = decodeHashData();
      const cardDiv = document.getElementById("card");

      const top = `
        <div class="logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Fujitec_logo.svg/512px-Fujitec_logo.svg.png" alt="Fujitec Logo"/>
        </div>
        <div class="photo">
          <img src="${data.photo}" alt="Employee Photo"/>
        </div>
      `;

      cardDiv.innerHTML = top + createTable(data);
    }

    renderCard();
  </script>
</body>
</html>
