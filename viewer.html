<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Emergency Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f5f5f5;
    }
    .card {
      width: 380px;
      background: #fff;
      padding: 20px;
      border: 2px solid #ccc;
      margin: auto;
    }
    .logo {
      text-align: center;
    }
    .photo {
      float: right;
      width: 90px;
      height: 110px;
      object-fit: cover;
      border: 1px solid #000;
    }
    h2 {
      background: #c00;
      color: #fff;
      padding: 5px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    td {
      border: 1px solid #000;
      padding: 4px;
    }
    .section-title {
      background: #c00;
      color: #fff;
      text-align: center;
      padding: 5px;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body>

<div class="card" id="card"></div>

<script>
const employees = {
  "002": {
    name: "Sushil Kumar",
    age: 33,
    designation: "Deputy Safety Manager",
    dob: "14-11-1991",
    gender: "Male",
    contact: "7339395251",
    emergencyContact: "6374276596",
    relationship: "Wife",
    companyAddress: "Plot No-52, Kanchipuram, 1st Cross St, Mahindra World City, 8th Avenue, Anjur R.F., Tamil Nadu- 603002",
    residentialAddress: "49G/3A, Pallikoodathan Street, Kanchipuram - 631501",
    bloodGroup: "O+ve",
    insuranceNo: "IL22411950300",
    photo: "emp_002.png"
  },
  "003": {
    name: "Another Employee",
    age: 29,
    designation: "Technician",
    dob: "01-01-1995",
    gender: "Male",
    contact: "9000000000",
    emergencyContact: "9888888888",
    relationship: "Father",
    companyAddress: "Company XYZ Address",
    residentialAddress: "Home XYZ Address",
    bloodGroup: "A+ve",
    insuranceNo: "AB1234567890",
    photo: "emp_003.png"
  }
};

const empId = location.hash.slice(1);
const data = employees[empId];

if (data) {
  document.getElementById('card').innerHTML = `
    <div class="logo"><img src="https://yourusername.github.io/yourrepo/fujitec-logo.png" height="40"></div>
    <h2>STAFF EMERGENCY CARD</h2>
    <img class="photo" src="photos/${data.photo}">
    <table>
      <tr><td><b>Name</b></td><td>${data.name}</td></tr>
      <tr><td><b>Age</b></td><td>${data.age}</td></tr>
      <tr><td><b>Designation</b></td><td>${data.designation}</td></tr>
      <tr><td><b>DOB</b></td><td>${data.dob}</td></tr>
      <tr><td><b>Gender</b></td><td>${data.gender}</td></tr>
      <tr><td><b>Contact No</b></td><td>${data.contact}</td></tr>
    </table>
    <h2>EMERGENCY CONTACT</h2>
    <table>
      <tr><td><b>Emergency Contact No</b></td><td>${data.emergencyContact}</td></tr>
      <tr><td><b>Relationship</b></td><td>${data.relationship}</td></tr>
      <tr><td><b>Company Address</b></td><td>${data.companyAddress}</td></tr>
      <tr><td><b>Residential Address</b></td><td>${data.residentialAddress}</td></tr>
    </table>
    <h2>MEDICAL CONCERNS</h2>
    <table>
      <tr><td><b>Blood Group</b></td><td>${data.bloodGroup}</td></tr>
      <tr><td><b>Medical Insurance No</b></td><td>${data.insuranceNo}</td></tr>
    </table>
    <div class="clear"></div>
  `;
} else {
  document.getElementById('card').innerHTML = "<p>No employee data found for ID: " + empId + "</p>";
}
</script>
</body>
</html>
