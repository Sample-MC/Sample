<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Medical Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    .card {
      background: white;
      max-width: 650px;
      margin: auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .logo {
      width: 150px;
    }
    .photo {
      width: 80px;
      height: 80px;
      border: 2px solid #aaa;
      object-fit: cover;
      border-radius: 4px;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      background: red;
      color: white;
      padding: 5px 10px;
      text-align: center;
      border-radius: 5px;
      margin: 15px 0 20px 0;
    }
    .section {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }
    th {
      background-color: #f0f0f0;
      font-weight: bold;
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    .quote {
      background: #e0f7e9;
      padding: 10px;
      margin-top: 20px;
      font-style: italic;
      border-left: 5px solid #00b060;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <img src="https://raw.githubusercontent.com/Sample-MC/Sample/main/fujitec-logo.png" alt="Fujitec Logo" class="logo">
      <img id="photo" src="https://raw.githubusercontent.com/Sample-MC/Sample/main/sample.jpg" alt="Photo" class="photo">
    </div>

    <div class="title">EMERGENCY MEDICAL CARD</div>

    <div class="section"><strong>Name:</strong> <span id="name"></span> <span id="designation" style="font-style: italic;"></span></div>
    <div class="section"><strong>Company Name:</strong> <span id="company"></span></div>
    <div class="section"><strong>Street Address:</strong> <span id="address"></span></div>

    <table>
      <tr>
        <th>EID No</th>
        <th>Gender</th>
        <th>Age</th>
      </tr>
      <tr>
        <td id="eid"></td>
        <td id="gender"></td>
        <td id="age"></td>
      </tr>
      <tr>
        <th>Nationality</th>
        <th>DOB</th>
        <th>Contact No</th>
      </tr>
      <tr>
        <td id="nationality"></td>
        <td id="dob"></td>
        <td id="contact"></td>
      </tr>
      <tr>
        <th colspan="3">Relation Person</th>
      </tr>
      <tr>
        <td colspan="3" id="relation"></td>
      </tr>
    </table>

    <table>
      <tr>
        <th>Blood Group</th>
        <th>Height</th>
        <th>Weight</th>
      </tr>
      <tr>
        <td id="blood_group"></td>
        <td id="height"></td>
        <td id="weight"></td>
      </tr>
      <tr>
        <th>Waist Size</th>
        <th>Blood Sugar</th>
        <th>Blood Pressure</th>
      </tr>
      <tr>
        <td id="waist_size"></td>
        <td id="blood_sugar"></td>
        <td id="blood_pressure"></td>
      </tr>
    </table>

    <div class="quote">
      Creating a mentally healthy workplace begins with recognizing everyone’s struggle, even if it’s not visible.
    </div>
  </div>

  <script>
    const data = JSON.parse(decodeURIComponent(location.hash.substring(1)));

    document.getElementById('name').textContent = data.name || "";
    document.getElementById('designation').textContent = data.designation ? `(${data.designation})` : "";
    document.getElementById('company').textContent = data.company || "";
    document.getElementById('address').textContent = data.address || "";
    document.getElementById('eid').textContent = data.eid || "";
    document.getElementById('gender').textContent = data.gender || "";
    document.getElementById('age').textContent = data.age || "";
    document.getElementById('nationality').textContent = data.nationality || "";
    document.getElementById('dob').textContent = data.dob || "";
    document.getElementById('contact').textContent = data.contact || "";
    document.getElementById('relation').textContent = `${data.relation_name || ""} (${data.relation_phone || ""})`;
    document.getElementById('blood_group').textContent = data.blood_group || "";
    document.getElementById('height').textContent = data.height || "";
    document.getElementById('weight').textContent = data.weight || "";
    document.getElementById('waist_size').textContent = data.waist_size || "";
    document.getElementById('blood_sugar').textContent = data.blood_sugar || "";
    document.getElementById('blood_pressure').textContent = data.blood_pressure || "";

    if (data.photo) {
      document.getElementById('photo').src = data.photo;
    }
  </script>
</body>
</html>
