<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Medical Card</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .card { border: 1px solid #ccc; border-radius: 10px; padding: 20px; max-width: 600px; margin: auto; }
    .photo { width: 150px; height: 150px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; }
    h2 { margin: 0 0 10px 0; }
  </style>
</head>
<body>

<div class="card" id="card">
  <img id="photo" class="photo" src="" alt="Employee Photo" style="display: none;">
  <h2 id="name"></h2>
  <p><strong>Designation:</strong> <span id="designation"></span></p>
  <p><strong>Age:</strong> <span id="age"></span></p>
  <p><strong>DOB:</strong> <span id="dob"></span></p>
  <p><strong>Gender:</strong> <span id="gender"></span></p>
  <p><strong>Contact:</strong> <span id="contact"></span></p>
  <p><strong>Emergency Contact:</strong> <span id="emergency_contact"></span></p>
  <p><strong>Relationship:</strong> <span id="relationship"></span></p>
  <p><strong>Blood Group:</strong> <span id="blood_group"></span></p>
  <p><strong>Medical Insurance:</strong> <span id="insurance_no"></span></p>
  <p><strong>Company Address:</strong> <span id="company_address"></span></p>
  <p><strong>Residential Address:</strong> <span id="residential_address"></span></p>
</div>

<script src="data.js"></script>
<script>
  const empId = location.hash.replace("#", "").trim();
  const data = employees[empId];

  if (data) {
    document.getElementById("name").innerText = data.name;
    document.getElementById("designation").innerText = data.designation;
    document.getElementById("age").innerText = data.age;
    document.getElementById("dob").innerText = data.dob;
    document.getElementById("gender").innerText = data.gender;
    document.getElementById("contact").innerText = data.contact;
    document.getElementById("emergency_contact").innerText = data.emergency_contact;
    document.getElementById("relationship").innerText = data.relationship;
    document.getElementById("blood_group").innerText = data.blood_group;
    document.getElementById("insurance_no").innerText = data.insurance_no;
    document.getElementById("company_address").innerText = data.company_address;
    document.getElementById("residential_address").innerText = data.residential_address;

    if (data.photo && data.photo.trim() !== "") {
      const img = document.getElementById("photo");
      img.src = data.photo;
      img.style.display = "block";
    }
  } else {
    document.getElementById("card").innerHTML = "<p>Employee not found.</p>";
  }
</script>

</body>
</html>
