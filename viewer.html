<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Emergency Card - Fujitec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      padding: 10px;
    }

    .card {
      max-width: 800px;
      background: #fff;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      overflow: hidden;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header img.logo {
      height: 40px;
    }

    .header img.photo {
      height: 120px;
      width: 100px;
      object-fit: cover;
      border: 2px solid #000;
    }

    h2 {
      background: #c00;
      color: #fff;
      text-align: center;
      margin: 20px 0 10px;
      padding: 10px 0;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    td {
      border: 1px solid #ccc;
      padding: 10px;
      vertical-align: top;
      word-break: break-word;
    }

    td.label {
      background: #f4f4f4;
      font-weight: bold;
      width: 40%;
    }
  </style>
</head>
<body>
  <div class="card" id="card" style="display:none;">
    <div class="header">
      <img src="https://raw.githubusercontent.com/Sample-MC/Sample/main/fujitec-logo.png" alt="Logo" class="logo" />
      <img id="photo" class="photo" src="" alt="Employee Photo" />
    </div>

    <h2>STAFF EMERGENCY CARD</h2>
    <table>
      <tr><td class="label">Name</td><td id="name"></td></tr>
      <tr><td class="label">Age</td><td id="age"></td></tr>
      <tr><td class="label">Designation</td><td id="designation"></td></tr>
      <tr><td class="label">DOB</td><td id="dob"></td></tr>
      <tr><td class="label">Gender</td><td id="gender"></td></tr>
      <tr><td class="label">Contact no</td><td id="contact"></td></tr>
    </table>

    <h2>EMERGENCY CONTACT</h2>
    <table>
      <tr><td class="label">Emergency Contact No</td><td id="emergency_contact"></td></tr>
      <tr><td class="label">Relationship</td><td id="relationship"></td></tr>
      <tr><td class="label">Company Address</td><td id="company_address"></td></tr>
      <tr><td class="label">Residential Address</td><td id="residential_address"></td></tr>
    </table>

    <h2>MEDICAL CONCERNS</h2>
    <table>
      <tr><td class="label">Blood Group</td><td id="blood_group"></td></tr>
      <tr><td class="label">Insurance/ESI No</td><td id="insurance"></td></tr>
    </table>
  </div>

  <div id="error" style="max-width: 800px; margin:auto; color:red; text-align:center; display:none;">
    <h3>Employee data not found.</h3>
  </div>

  <script src="data.js"></script>
  <script>
    function showEmployeeData(empId) {
      const data = employeeData[empId];
      if (!data) {
        document.getElementById("card").style.display = "none";
        document.getElementById("error").style.display = "block";
        return;
      }
      document.getElementById("card").style.display = "block";
      document.getElementById("error").style.display = "none";

      document.getElementById("photo").src = data.photo || "";
      document.getElementById("name").textContent = data.name || "Not Provided";
      document.getElementById("age").textContent = data.age || "Not Provided";
      document.getElementById("designation").textContent = data.designation || "Not Provided";
      document.getElementById("dob").textContent = data.dob || "Not Provided";
      document.getElementById("gender").textContent = data.gender || "Not Provided";
      document.getElementById("contact").textContent = data.contact || "Not Provided";

      document.getElementById("emergency_contact").textContent = data.emergency_contact || "Not Provided";
      document.getElementById("relationship").textContent = data.relationship || "Not Provided";
      document.getElementById("company_address").textContent = data.company_address || "Not Provided";
      document.getElementById("residential_address").textContent = data.residential_address || "Not Provided";

      document.getElementById("blood_group").textContent = data.blood_group || "Not Provided";
      document.getElementById("insurance").textContent = data.insurance || "Not Provided";
    }

    // Read the empId from URL hash (e.g. #emp001)
    window.onload = () => {
      const empId = location.hash.slice(1);
      if (!empId) {
        document.getElementById("card").style.display = "none";
        document.getElementById("error").style.display = "block";
        return;
      }
      showEmployeeData(empId);
    };
  </script>
</body>
</html>
