<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Emergency Card - Fujitec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      padding: 10px;
    }
    .card {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .logo-container img {
      height: 40px;
    }
    .photo-container img {
      height: 120px;
      width: 100px;
      border: 2px solid black;
      object-fit: cover;
    }
    h2 {
      background: #c00;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin: 20px 0 10px;
      font-size: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      border: 1px solid #ccc;
      padding: 10px;
      vertical-align: top;
    }
    td.label {
      background: #eee;
      font-weight: bold;
      width: 40%;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logo-container">
        <img src="https://raw.githubusercontent.com/Sample-MC/Sample/main/fujitec-logo.png" alt="Logo">
      </div>
      <div class="photo-container">
        <img id="photo" src="" alt="Photo">
      </div>
    </div>

    <h2>STAFF EMERGENCY CARD</h2>
    <table>
      <tr><td class="label">Name</td><td id="n"></td></tr>
      <tr><td class="label">Age</td><td id="a"></td></tr>
      <tr><td class="label">Designation</td><td id="d"></td></tr>
      <tr><td class="label">DOB</td><td id="dob"></td></tr>
      <tr><td class="label">Gender</td><td id="g"></td></tr>
      <tr><td class="label">Contact No</td><td id="c"></td></tr>
    </table>

    <h2>EMERGENCY CONTACT</h2>
    <table>
      <tr><td class="label">Emergency Contact No</td><td id="ec"></td></tr>
      <tr><td class="label">Relationship</td><td id="r"></td></tr>
      <tr><td class="label">Company Address</td><td id="ca"></td></tr>
      <tr><td class="label">Residential Address</td><td id="ra"></td></tr>
    </table>

    <h2>MEDICAL CONCERNS</h2>
    <table>
      <tr><td class="label">Blood Group</td><td id="b"></td></tr>
      <tr><td class="label">Medical Insurance No</td><td id="i"></td></tr>
    </table>
  </div>

  <script>
    const raw = decodeURIComponent(location.hash.slice(1));
    const data = {};
    raw.split("&").forEach(pair => {
      const [k, v] = pair.split("=");
      if (k) data[k] = v || "";
    });

    for (const key in data) {
      if (key === "p") {
        document.getElementById("photo").src = "https://sample-mc.github.io/Sample/photos/" + data[key];
      } else {
        const el = document.getElementById(key);
        if (el) el.textContent = data[key];
      }
    }
  </script>
</body>
</html>
