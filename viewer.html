<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Emergency Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 700px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 20px;
    }
    .header {
      text-align: center;
    }
    .header img {
      height: 60px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .photo {
      width: 120px;
      height: 150px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .section {
      margin-top: 20px;
      border-top: 4px solid #D71920;
      padding-top: 10px;
    }
    h2 {
      background-color: #D71920;
      color: white;
      padding: 5px 10px;
      margin: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 5px;
    }
    td {
      border: 1px solid #ccc;
      padding: 8px;
      vertical-align: top;
    }
    td.label {
      font-weight: bold;
      background-color: #f5f5f5;
      width: 30%;
    }
  </style>
  <script src="data.js"></script>
</head>
<body>
  <div class="card" id="card-container">
    <!-- Content will be injected by JS -->
  </div>

  <script>
    function getEmployeeIdFromHash() {
      return window.location.hash.slice(1); // remove '#'
    }

    function renderCard(employee) {
      const container = document.getElementById('card-container');
      container.innerHTML = `
        <div class="header">
          <img src="fujitec-logo.png" alt="Company Logo">
          <h2>STAFF EMERGENCY CARD</h2>
        </div>
        <div class="row">
          <table style="width: 70%;">
            <tr><td class="label">Name</td><td>${employee.name}</td></tr>
            <tr><td class="label">Age</td><td>${employee.age}</td></tr>
            <tr><td class="label">Designation</td><td>${employee.designation}</td></tr>
            <tr><td class="label">DOB</td><td>${employee.dob}</td></tr>
            <tr><td class="label">Gender</td><td>${employee.gender}</td></tr>
            <tr><td class="label">Contact no</td><td>${employee.contact}</td></tr>
          </table>
          <img class="photo" src="photos/${employee.photo}" alt="Employee Photo">
        </div>

        <div class="section">
          <h2>EMERGENCY CONTACT</h2>
          <table>
            <tr><td class="label">Emergency Contact No</td><td>${employee.emergency_contact}</td></tr>
            <tr><td class="label">Relationship to Employee</td><td>${employee.relationship}</td></tr>
            <tr><td class="label">Company Address</td><td>${employee.company_address}</td></tr>
            <tr><td class="label">Residential Address</td><td>${employee.residential_address}</td></tr>
          </table>
        </div>

        <div class="section">
          <h2>MEDICAL CONCERNS</h2>
          <table>
            <tr><td class="label">Blood Group</td><td>${employee.blood_group}</td></tr>
            <tr><td class="label">Medical Insurance No</td><td>${employee.medical_insurance}</td></tr>
          </table>
        </div>
      `;
    }

    const employeeId = getEmployeeIdFromHash();
    const employee = employees.find(emp => emp.id === employeeId);
    if (employee) {
      renderCard(employee);
    } else {
      document.getElementById('card-container').innerHTML = "<p>Employee not found.</p>";
    }
  </script>
</body>
</html>
