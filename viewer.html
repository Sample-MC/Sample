<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Info Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    #content {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>Employee Details</h1>
  <div id="content">Loading...</div>

  <!-- Load your employee data -->
  <script src="data.js"></script>

  <script>
    const empId = window.location.hash.substring(1);
    const content = document.getElementById('content');

    if (!empId) {
      content.innerText = "No employee ID provided.";
    } else {
      const emp = employeeData.find(e => e["EMP ID"] === empId);
      if (emp) {
        content.innerHTML = `
          <p><strong>EMP ID:</strong> ${emp["EMP ID"]}</p>
          <p><strong>Name:</strong> ${emp["Name"]}</p>
          <p><strong>Phone:</strong> ${emp["Phone"]}</p>
          <p><strong>Emergency Contact:</strong> ${emp["Emergency Contact"]}</p>
        `;
      } else {
        content.innerText = "Employee not found.";
      }
    }
  </script>
</body>
</html>
