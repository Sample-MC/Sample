<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Contact Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
    }
    .card {
      width: 720px;
      border: 1px solid #ccc;
      padding: 20px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .logo {
      text-align: center;
    }
    .logo img {
      height: 50px;
    }
    .section {
      margin-top: 20px;
      border: 2px solid #d32f2f;
    }
    .section-title {
      background: #d32f2f;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    .photo {
      float: right;
      width: 100px;
      height: 120px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="fujitec-logo.png" alt="Fujitec Logo">
    </div>
    <div id="card-content"></div>
  </div>

  <script src="data.js"></script>
  <script>
    const employeeId = window.location.hash.substring(1);
    const employee = employees.find(emp => emp.id === employeeId);

    if (employee) {
      document.getElementById('card-content').innerHTML = `
        <div class="section">
          <div class="section-title">STAFF EMERGENCY CARD</div>
          <table>
            <tr>
              <td>Name</td>
              <td>${employee.name}</td>
              <td rowspan="6"><img class="photo" src="photos/${employee.photo}" alt="${employee.name}"></td>
            </tr>
            <tr><td>Age</td><td>${employee.age}</td></tr>
            <tr><td>Designation</td><td>${employee.designation}</td></tr>
            <tr><td>DOB :</td><td>${employee.dob}</td></tr>
            <tr><td>Gender :</td><td>${employee.gender}</td></tr>
            <tr><td>Contact no :</td><td>${employee.contact}</td></tr>
          </table>
        </div>

        <div class="section">
          <div class="section-title">EMERGENCY CONTACT</div>
          <table>
            <tr><td>Emergency Contact No :</td><td>${employee.emergency_contact}</td></tr>
            <tr><td>Relationship to Employee :</td><td>${employee.relationship}</td></tr>
            <tr><td>Company Address :</td><td>${employee.company_address}</td></tr>
            <tr><td>Residential Address :</td><td>${employee.residential_address}</td></tr>
          </table>
        </div>

        <div class="section">
          <div class="section-title">MEDICAL CONCERNS</div>
          <table>
            <tr><td>Blood Group :</td><td>${employee.blood_group}</td></tr>
            <tr><td>Medical Insurance No :</td><td>${employee.medical_insurance}</td></tr>
          </table>
        </div>
      `;
    } else {
      document.getElementById('card-content').innerHTML = '<p>No employee data found.</p>';
    }
  </script>
</body>
</html>
