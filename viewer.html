<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Medical Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      width: 120px;
    }
    .title {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: red;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 10px;
    }
    .section strong {
      width: 150px;
      display: inline-block;
    }
    .row {
      display: flex;
      justify-content: space-between;
    }
    .quote {
      margin-top: 20px;
      background: #e7f4e4;
      padding: 10px;
      border-left: 5px solid green;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="header">
      <img src="https://raw.githubusercontent.com/Sample-MC/Sample/main/fujitec-logo.png" alt="Fujitec Logo" class="logo"/>
      <div>
        <div class="title">EMERGENCY MEDICAL CARD</div>
      </div>
    </div>
    <div id="info"></div>
    <div class="quote">
      Creating a mentally healthy workplace begins with recognizing everyone’s struggle, even if it’s not visible.
    </div>
  </div>

  <script>
    const hash = decodeURIComponent(window.location.hash.substring(1));
    try {
      const data = JSON.parse(hash);
      const infoDiv = document.getElementById("info");
      infoDiv.innerHTML = `
        <div class="section"><strong>Name:</strong> ${data.name} <em>(${data.designation})</em></div>
        <div class="section"><strong>Company:</strong> ${data.company}</div>
        <div class="section"><strong>Address:</strong> ${data.address}</div>
        <div class="row">
          <div class="section"><strong>EID No:</strong> ${data.eid}</div>
          <div class="section"><strong>Gender:</strong> ${data.gender}</div>
          <div class="section"><strong>Age:</strong> ${data.age}</div>
        </div>
        <div class="row">
          <div class="section"><strong>Nationality:</strong> ${data.nationality}</div>
          <div class="section"><strong>DOB:</strong> ${data.dob}</div>
        </div>
        <div class="row">
          <div class="section"><strong>Contact:</strong> ${data.contact}</div>
          <div class="section"><strong>Emergency:</strong> ${data.relation_name} (${data.relation_phone})</div>
        </div>
        <hr>
        <div class="row">
          <div class="section"><strong>Blood Group:</strong> ${data.blood_group}</div>
          <div class="section"><strong>Height:</strong> ${data.height}</div>
          <div class="section"><strong>Weight:</strong> ${data.weight}</div>
          <div class="section"><strong>Waist:</strong> ${data.waist_size}</div>
        </div>
        <div class="row">
          <div class="section"><strong>Blood Sugar:</strong> ${data.blood_sugar}</div>
          <div class="section"><strong>BP:</strong> ${data.blood_pressure}</div>
        </div>
      `;
    } catch (e) {
      document.getElementById("info").innerHTML = "<p>Invalid or missing data.</p>";
    }
  </script>
</body>
</html>
